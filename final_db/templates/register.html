<!DOCTYPE html>
<html>
<head>
  <title>Register User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Register Page:</h1>
      </div>
    </div>

    <div class="row">

        {% if not isValid %}
        <p style="color:red">
          *Invalid Username. Please try with a different username
        </p>
        {% endif %}
    
      <form action="/register" class="col-md-10" method="POST">
        <div class="form-group">
          <label for="title">First Name:</label>
          <input type="text" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="form-group">
          <label for="title">Last Name:</label>
          <input type="text" class="form-control" id="lastname" name="lastname">
        </div>
        <div class="form-group">
          <label for="title">Username:</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="author">Password:</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="title">Email:</label>
          <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="title">Phone Number:</label>
          <input type="integer" class="form-control" id="phone_no" name="phone_no">
        </div>

        <div class="radio">
          <label><input type="radio" name="optradio" value="Producer">Producer</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" value="Consumer">Consumer</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div class="col-md-1">

      </div>
    </div>
  </body>
  </html>
